<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
  
  <title>JavaScript Hangman Game</title>
</head>
<body>
    <div class="container showtext">
        <div class="instructions showtext">instructions</div>
        <div class="word showtext">
         <div class="letter match" id="chr_0">_</div>
         <div class="letter match" id="chr_1">_</div>
         <div class="letter match" id="chr_2">_</div>
         <div class="letter match" id="chr_3">_</div>
         <div class="letter match" id="chr_4">_</div>
         <div class="letter match" id="chr_5">_</div>
         <div class="letter match" id="chr_6">_</div>
    
         
        <div class="guesses showtext">guesses</div>
        <div class="letter guessed" id="chr_0">_</div>
            <div class="letter guessed" id="chr_1">_</div>
            <div class="letter guessed" id="chr_2">_</div>
            <div class="letter guessed" id="chr_3">_</div>
            <div class="letter guessed" id="chr_4">_</div>
            <div class="letter guessed" id="chr_5">_</div>
            <div class="letter guessed" id="chr_6">_</div>
            <div class="letter guessed" id="chr_7">_</div>
            <div class="letter guessed" id="chr_8">_</div>
            <div class="letter guessed" id="chr_9">_</div>
        
        
      </div>
  


<script type="text/javascript" src="assets/javascript/game.js"></script>  
</body>
</html>
