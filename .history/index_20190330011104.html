<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
  <link rel="stylesheet" href="assets\css\style.css">
  <title>JavaScript Hangman Game</title>
</head>
<body>
    <div class="container showtext">
        <div class="instructions showtext">Press any letter, or escape to end the game: 
          <input type="text" id="getKeyPress" onkeyup="getUserGuess()">
        </div>
        <div class="word showtext">word</div>
         <div class="letter match" id="chr_0">_</div>
         <div class="letter match" id="chr_1">_</div>
         <div class="letter match" id="chr_2">_</div>
         <div class="letter match" id="chr_3">_</div>
         <div class="letter match" id="chr_4">_</div>
         <div class="letter match" id="chr_5">_</div>
         <div class="letter match" id="chr_6">_</div>
    
         
        <div class="guesses showtext" id="showRemaining">guesses remaining </div>

        <div class="letter guessed" id="guess_0">_</div>
        <div class="letter guessed" id="guess_1">_</div>
        <div class="letter guessed" id="guess_2">_</div>
        <div class="letter guessed" id="guess_3">_</div>
        <div class="letter guessed" id="guess_4">_</div>
        <div class="letter guessed" id="guess_5">_</div>
        <div class="letter guessed" id="guess_6">_</div>
        <div class="letter guessed" id="guess_7">_</div>
        <div class="letter guessed" id="guess_8">_</div>

    
      <div class="score">
      <div class="showtext" id="showWins">Wins</div>
      <div class="showtext" id="showLosses">Losses</div>
      </div>
      </div>
  


<script type="text/javascript" src="assets/javascript/game.js"></script>  
</body>
</html>
